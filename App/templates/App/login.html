{% extends 'App/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<div class="bg-white shadow-xl rounded-xl p-8 max-w-md mx-auto mt-12">
    <!-- Login Card -->
    <div class="bg-gradient-to-br from-white to-gray-50 shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="{{ form.username.id_for_label }}" class="text-gray-700 font-medium">{{ form.username.label }}</label>
                <input type="{{ form.username.field.widget.input_type }}" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" value="{{ form.username.value|default_if_none:'' }}" required>
                {{ form.username.errors }}
            </div>
            <div class="relative">
                <label for="{{ form.password.id_for_label }}" class="text-gray-700 font-medium">{{ form.password.label }}</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
                <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 mt-6 text-gray-500 text-sm font-medium cursor-pointer" id="togglePassword">Show</button>
                {{ form.password.errors }}
            </div>
            <input type="submit" value="Login" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-lg font-medium transition focus:outline-none focus:ring-2 focus:ring-blue-400">
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-600 font-medium transition">Register here</a>
        </p>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#{{ form.password.id_for_label | escapejs }}');

        if (!togglePassword || !passwordInput) {
            console.warn('Password toggle or input not found.');
            return;
        }

        togglePassword.addEventListener('click', () => {
            const isPassword = passwordInput.getAttribute('type') === 'password';
            passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
            togglePassword.textContent = isPassword ? 'Hide' : 'Show';
        });
    });
</script>
{% endblock %}
